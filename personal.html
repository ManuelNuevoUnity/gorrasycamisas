<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOTHING STORE</title>
  <link rel="icon" href="OIP (11).jpg">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color:  gold;
    background-image: url(lineas-neon-brillando-abstracto_7680x4320_xtrafondos.com.jpg);
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #333;
    margin-top: 30px;
  }

  #container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 50px;
  }

  #image-box {
    width: 300px;
    height: 300px;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  #image-box img {
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.3s ease;
  }

  #customization-box {
    width: 300px;
    padding: 20px;
    border: 2px solid white;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  #customization-box h2 {
    color: #333;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="color"], select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }

  #checkout-box {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border: 2px solid #000;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #checkout-box label {
    text-align: center;
  }

  #checkout-box input {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }

  #buy-button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #buy-button:hover {
    background-color: #45a049;
  }

  #success-message {
    display: none;
    color: #4caf50;
    font-weight: bold;
    margin-top: 20px;
  }
  #personalg{
    color: white;
    font-family: 'Times New Roman', Times, serif;
  }
  #SEGUNDO2 {
    margin: 0;
    padding: 0;
    margin: 10px;
  }
  
  .sidebar {
    background-color:white;
    color: gold;
    width: 280px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -280px;
    z-index: 999;
    transition: left 0.3s ease;
    border-radius: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    
  }
  
  .sidebar.active {
    left: 0;
    border: 2px solid black;
  }
  
  .toggle-btn {
    background-color: #333;
    color: #fff;
    border: none;
    font-size: 20px;
    padding: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 999;
    
  }
  
  .toggle-btn:hover {
    background-color: #555;
    
  }
  
  #menu {
    list-style-type: none;
    padding: 0;
    margin-top: 60px;
    
  }
  
  #menu li {
    padding: 10px;
    margin: 10px;
  }
  
  #menu li a {
    color: gold;
    text-decoration: none;
    border: 2px solid black;
    font-weight: bold;
  }
  #MENUDE{
    text-align: center;
    font-size: 30px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1 id="personalg">PERSONALIZA Y COMPRA TU GORRA!</h1>
<div id="container">
  <div id="image-box">
    <img id="cap-image" src="D_NQ_NP_720006-MLM47558218173_092021-O.webp" alt="Gorra">
  </div>
  <div id="customization-box">
    <h2>Opciones de personalización</h2>
    <label for="cap-color">Color de gorra:</label>
    <input type="color" id="cap-color" value="#000000"><br>
    <label for="visor-type">Tipo de visera:</label>
    <select id="visor-type">
      <option value="plana">Plana</option>
      <option value="curva">Curva</option>
    </select><br>
    <label for="logo-checkbox">Agregar logo de la marca:</label>
    <input type="checkbox" id="logo-checkbox"><br>
    <button id="buy-button">Comprar</button>
  </div>
  <div id="checkout-box">
    <h2>Detalles de compra</h2>
    <label for="name">Nombre:</label>
    <input type="text" id="name">
    <label for="phone">Número de teléfono:</label>
    <input type="tel" id="phone">
    <label for="address">Calle y número:</label>
    <input type="text" id="address">
    <label for="state">Estado:</label>
    <input type="text" id="state">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email">
    <label for="card-number">Número de tarjeta:</label>
    <input type="text" id="card-number">
    <button id="confirm-button">Confirmar compra</button>
    <p id="success-message">¡Compra exitosa!</p>
  </div>
</div>
<script>
  const capImage = document.getElementById('cap-image');
  const capColorInput = document.getElementById('cap-color');
  const visorTypeSelect = document.getElementById('visor-type');
  const logoCheckbox = document.getElementById('logo-checkbox');
  const buyButton = document.getElementById('buy-button');
  const checkoutBox = document.getElementById('checkout-box');
  const confirmButton = document.getElementById('confirm-button');
  const successMessage = document.getElementById('success-message');

  capColorInput.addEventListener('input', () => {
    capImage.style.backgroundColor = capColorInput.value;
  });

  visorTypeSelect.addEventListener('change', () => {
    const selectedVisorType = visorTypeSelect.value;
    if (selectedVisorType === 'plana') {
      capImage.style.borderRadius = '0';
    } else {
      capImage.style.borderRadius = '50%';
    }
  });

  logoCheckbox.addEventListener('change', () => {
    if (logoCheckbox.checked) {
      capImage.innerHTML = '<img src="logo.png" alt="Logo">';
    } else {
      capImage.innerHTML = '';
    }
  });

  buyButton.addEventListener('click', () => {
    checkoutBox.style.display = 'flex';
  });

  confirmButton.addEventListener('click', () => {
    successMessage.style.display = 'block';
  });
  function toggleMenu() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("content");
      
      sidebar.classList.toggle("active");
      content.classList.toggle("active");
    }
    
    document.addEventListener("click", function(event) {
      var sidebar = document.getElementById("sidebar");
      var toggleBtn = document.querySelector(".toggle-btn");
      
      if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target) && sidebar.classList.contains("active")) {
        toggleMenu();
      }
    });
</script>
</body>
<body id="SEGUNDO2">
  <button class="toggle-btn" onclick="toggleMenu()">☰</button>
  
  <div class="sidebar" id="sidebar">
  <ul id="menu">

  <li><a href="personal.html">DISEÑA TU GORRA</a></li>
  </ul>
  </div>

  </body>
</html>
